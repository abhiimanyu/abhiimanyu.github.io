<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhimanyu Tomar | Launch Console</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: #0f2027;
      overflow: hidden;
      color: #0ff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
    }

    .terminal {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 255, 0.15);
      border-radius: 8px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
      text-align: left;
    }

    .console-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8em;
      color: #0ff;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .intro-text {
      font-size: 1em;
      line-height: 1.6;
      color: #aef;
      opacity: 0.85;
    }

    .status {
      font-size: 0.85em;
      color: #0ff;
      opacity: 0.5;
      margin-top: 20px;
      animation: subtlePulse 3s infinite;
    }

    @keyframes subtlePulse {
      0% {opacity: 0.4;}
      50% {opacity: 0.8;}
      100% {opacity: 0.4;}
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.02),
        rgba(0, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 2;
    }

    @media (max-width: 600px) {
      .terminal {
        padding: 20px;
        margin: 60px 20px;
      }

      .console-title {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="terminal">
    <div class="console-title">Launch Console</div>
    <div class="intro-text">
      Establishing interface.<br>
      Connecting with Abhimanyu Tomar's core services.<br>
      Environment loaded. Standing by.
    </div>
    <div class="status">Loading environment modules...</div>
    <div class="scanlines"></div>
  </div>

  <!-- Particle.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#0ff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.3,
          "random": true
        },
        "size": {
          "value": 2.5,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#0ff",
          "opacity": 0.1,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.2,
          "direction": "none",
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 0.3
            }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
