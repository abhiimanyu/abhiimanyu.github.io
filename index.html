<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhimanyu Tomar | Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1f1c2c, #928DAB, #1f1c2c);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ffffffdd;
    }

    p {
      font-size: 1.1em;
      color: #ffffffcc;
    }

    .pulse {
      margin-top: 30px;
      font-size: 0.9em;
      letter-spacing: 2px;
      color: #ffd700;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {opacity: 0.2;}
      50% {opacity: 1;}
      100% {opacity: 0.2;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Website</h1>
    <p>This website is currently <strong>under construction</strong>.<br>Something awesome is brewing â€” stay tuned!</p>
    <div class="pulse">ðŸš§ Launching soon...</div>
  </div>
</body>
</html>
