<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhimanyu Tomar | Launch Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: #0f2027;
      overflow: hidden;
      color: #0ff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
    }

    .terminal {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      text-align: left;
      overflow: hidden;
    }

    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      animation: glitch 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #0ff;
      width: 0;
      animation: typing 4s steps(60, end) forwards;
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.05),
        rgba(0, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 2;
    }

    .status {
      font-size: 0.9em;
      color: #0ff;
      opacity: 0.6;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {opacity: 0.4;}
      50% {opacity: 1;}
      100% {opacity: 0.4;}
    }

    @media (max-width: 600px) {
      .terminal {
        padding: 30px 20px;
      }

      .glitch-title {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="terminal">
    <div class="glitch-title">[ System Booting ]</div>
    <div class="typewriter">
      Initializing Abhimanyu Tomar's Website...<br>
      Loading creative modules...<br>
      Establishing secure connection...<br>
      >> Welcome Agent. Launch incoming.
    </div>
    <div class="status">ðŸš€ Preparing to deploy...</div>
    <div class="scanlines"></div>
  </div>

  <!-- Particle.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#0ff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.3,
          "random": true,
        },
        "size": {
          "value": 2.5,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#0ff",
          "opacity": 0.1,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.2,
          "direction": "none",
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 0.3
            }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
