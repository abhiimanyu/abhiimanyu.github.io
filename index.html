<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Abhimanyu Tomar | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&family=Inter:wght@300&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #f4f1ee;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 30%, #fff, #f4f1ee);
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.05);
      animation: float 20s ease-in-out infinite;
      opacity: 0.3;
    }

    .circle:nth-child(1) {
      width: 200px; height: 200px;
      top: 10%; left: 20%;
    }
    .circle:nth-child(2) {
      width: 300px; height: 300px;
      bottom: 5%; right: 15%;
      animation-delay: 5s;
    }
    .circle:nth-child(3) {
      width: 150px; height: 150px;
      top: 60%; left: 50%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }

    .content {
      z-index: 1;
      text-align: center;
      max-width: 90%;
      padding: 2rem;
      animation: fadeIn 3s ease;
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'Zen Tokyo Zoo', cursive;
      margin-bottom: 1rem;
      color: #444;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      max-width: 500px;
      margin: 0 auto;
    }

    .status {
      margin-top: 2rem;
      font-size: 1rem;
      color: #aaa;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 1rem;
      text-align: center;
      width: 100%;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="content">
    <h1>Abhimanyu Tomar</h1>
    <p>Welcome to my digital garden.<br/>This space is under mindful construction.</p>

  </div>

</body>
</html>
