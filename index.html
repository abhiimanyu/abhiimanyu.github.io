<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Abhimanyu Tomar | Digital Realm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle, #101010 0%, #000000 100%);
    }

    .overlay {
      z-index: 10;
      position: relative;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
      animation: pulse 2s infinite;
    }

    .typing {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #b3ffe2;
      white-space: pre-wrap;
      border-right: 2px solid #b3ffe2;
      width: fit-content;
      margin-inline: auto;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ffe1; }
      50% { text-shadow: 0 0 20px #00ffe1, 0 0 30px #00ffe1; }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .card {
      background: rgba(0, 255, 204, 0.05);
      border: 1px solid rgba(0, 255, 204, 0.2);
      padding: 1rem 2rem;
      border-radius: 12px;
      margin-top: 2rem;
      backdrop-filter: blur(4px);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #005f52;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="overlay">
    <h1>System Booting...</h1>
    <div class="typing" id="typed-text"></div>
    <div class="card">
      <p>üõ†Ô∏è This digital realm is still under construction.<br/>
         Abhimanyu Tomar is crafting something epic.</p>
    </div>
  </div>
  <footer>¬© 2025 Abhimanyu Tomar. Made with ‚òï + üíª</footer>

  <script>
    // Typewriter text
    const text = "Welcome to Abhimanyu's digital space...\nInitializing creativity protocol...\nActivating backend wizardry...\nStay tuned.";
    let i = 0;
    const speed = 40;
    const typedText = document.getElementById("typed-text");

    function typeWriter() {
      if (i < text.length) {
        typedText.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

    // Matrix-style particles background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let chars = "01";
    chars = chars.split("");

    let fontSize = 14;
    let columns = canvas.width / fontSize;

    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);
    window.addEventListener("resize", () => location.reload());
  </script>
</body>
</html>
