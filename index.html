<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhimanyu Tomar | Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0f2027;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
    }

    .card {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 100px auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      backdrop-filter: blur(25px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
      transition: transform 0.4s ease;
      animation: floatIn 1.6s ease;
    }

    .card:hover {
      transform: scale(1.02) rotateX(2deg) rotateY(2deg);
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      color: #ffffffee;
      margin-bottom: 15px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    p {
      font-size: 1.2em;
      color: #ffffffcc;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .pulse {
      font-size: 1em;
      color: #FFD700;
      letter-spacing: 3px;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% {opacity: 0.3; transform: scale(1);}
      50% {opacity: 1; transform: scale(1.08);}
      100% {opacity: 0.3; transform: scale(1);}
    }

    @media (max-width: 600px) {
      .card {
        margin: 60px 20px;
        padding: 35px 25px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="card">
    <h1>Welcome to My Website</h1>
    <p>This website is currently <strong>under construction</strong>.<br>Something awesome is brewing â€” stay tuned!</p>
    <div class="pulse">ðŸš§ Launching Soon...</div>
  </div>

  <!-- Particle.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.3,
          "random": true,
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.1,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 0.3
            }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
